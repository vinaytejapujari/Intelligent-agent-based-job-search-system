{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>Intelligent Agent based Job Search System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<script language="javascript">

function validate(formObj){
	if(formObj.t1.value.length==0){
		alert("Please Enter your area name");
		formObj.t1.focus();
		return false;
	}
	if(formObj.t2.value.length==0){
		alert("Please Enter preferred distance");
		formObj.t2.focus();
		return false;
	}
	if(formObj.t5.value.length==0){
		alert("Please Enter preferred salary");
		formObj.t5.focus();
		return false;
	}	
	
	return true;
}
</script>
	
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Intelligent Agent based Job Search System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
			<li class="first current_page_item"><a href="{% url 'SearchJob' %}"><font size="" color="yellow">Search Job </font></a></li>
			<li><a href="{% url 'index' %}"><font size="" color="yellow">Logout</font></a></li>
			
		</center></ul>
			
		</center></ul><br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'SearchJobAction' %} onsubmit="return validate(this);">
<br/>{% csrf_token %}<br/>
   <h2><b>Job Search Screen</b></h2>
   
				 <font size="" color="red"><center>{{ data|safe }}</center></font>
						<table align="center" width="40" >
			 <tr><td><font size="" color="black">Your&nbsp;Area</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="35"/></td></tr>
         
		  
		<tr><td><font size="" color="black">Preferred&nbsp;Distance</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="35"/></td></tr>

		<tr><td><font size="" color="black">Preferred&nbsp;Shift</b></td><td><select name="t3">
		<option value="Day">Day</option>
		<option value="Night">Night</option>
		</select></td></tr>

		<tr><td><font size="" color="black">Preferred&nbsp;Days&nbsp;Weekly</b></td><td><select name="t4">
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		</select></td></tr>

		<tr><td><font size="" color="black">Preferred&nbsp;Salary</b></td><td><input type="text" name="t5" style="font-family: Comic Sans MS" size="35"/></td></tr>

			    
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
				</div>	
					
				</div>

	</body>
